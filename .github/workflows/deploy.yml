name: Deploy to GKE via Workload Identity

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Authenticate to GCP with Workload Identity
      uses: google-github-actions/auth@v1
      with:
        token_format: 'access_token'
        workload_identity_provider: 'projects/799299962759/locations/global/workloadIdentityPools/github-pool/providers/github-provider'        
        service_account: 'github-deploy-sa@southern-surge-453520-q6.iam.gserviceaccount.com'

    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker
      run: |
        gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

    - name: Build & Push Docker Images
      run: |
        cd authentication
        docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/middleware-repo/authentication:$GITHUB_SHA .
        docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/middleware-repo/authentication:$GITHUB_SHA

        cd ../usermanagement
        docker build -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/middleware-repo/usermanagement:$GITHUB_SHA .
        docker push ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/middleware-repo/usermanagement:$GITHUB_SHA

    - name: Connect to GKE
      run: |
        gcloud container clusters get-credentials middleware-cluster --region=${{ secrets.GCP_REGION }}

    - name: Update Deployments
      run: |
        kubectl set image deployment/auth-deployment auth-container=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/middleware-repo/authentication:$GITHUB_SHA
        kubectl set image deployment/user-deployment user-container=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/middleware-repo/usermanagement:$GITHUB_SHA
